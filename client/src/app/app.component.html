<!--The content below is only a placeholder and can be replaced.-->
<h1>Login</h1>
<form>
  <input type="text"
    [(ngModel)]="email"
    name="email" /> email: {{email}}
  <br>
  <br>
  <input type="text"
    [(ngModel)]="password"
    name="password" /> password: {{password}}

  <button (click)="register(email, password)">Register</button>
  <button (click)="login(email, password)">Log in</button>
</form>
